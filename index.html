<head>

  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 6px;
      /* Pi√π sottile */
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
      /* No arrows implied by lack of ::alert-button pseudo elements and simple track */

    ::-webkit-scrollbar-thumb {
      background: #4f46e5;
      /* Blu indaco del logo */
      border-radius: 99px;
      /* Arrotondato */
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3730a3;
      /* Blu scuro hover */
    }
  </style>
